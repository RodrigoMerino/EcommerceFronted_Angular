
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/I/618az8oSILL._AC_SX425_.jpg" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">{{Items.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-primary">Add to cart</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            </div>
            <small class="text-muted">{{Items.price | currency}}</small>
          </div>
